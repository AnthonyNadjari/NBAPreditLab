name: Publish Twitter Thread

on:
  repository_dispatch:
    types: [publish_thread]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug - Check database features
        run: |
          echo "=== Checking database on GitHub Actions ==="
          echo "Game ID: ${{ github.event.client_payload.game_id }}"
          sqlite3 data/nba_predictor.db "SELECT home_team, away_team, game_date, length(features_json) as features_len FROM predictions WHERE game_date >= '2026-01-07' LIMIT 5;"
          echo "=== Sample features_json (first 500 chars) ==="
          sqlite3 data/nba_predictor.db "SELECT substr(features_json, 1, 500) FROM predictions WHERE game_date = '2026-01-07' LIMIT 1;"

      - name: Generate images and post thread
        env:
          TW_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TW_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TW_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TW_DRY_RUN: "false"
        run: |
          python scripts/publish_single_thread.py "${{ github.event.client_payload.game_id }}"

      - name: Mark as published in JSON
        run: |
          python scripts/mark_published.py "${{ github.event.client_payload.game_id }}"

      - name: Commit updated JSON
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add docs/pending_games.json
          git diff --staged --quiet || git commit -m "Mark game ${{ github.event.client_payload.game_id }} as published"
          git push || echo "No changes to push"
